<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div id="basicInfo">
    </div>
    <form class="form-inline">
        <a class="text-light" href="/logout">Logout</a>
    </form>
</nav>

<section>
<div class="row">
    <div class="col-2">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">Admin</a>
            <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">User</a>
        </div>
    </div>
    <div class="col-10 bg-light">
        <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">


                <h1>Admin panel</h1>

                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Users table</a>
                        <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">New User</a>
                    </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">

                        <div class="card">
                            <div class="card-header">
                                <h3>All users</h3>
                            </div>
                            <div class="card-body">
                                <blockquote class="blockquote mb-0">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">Username</th>
                                            <th scope="col">Age</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Role</th>
                                            <th scope="col">Edit</th>
                                            <th scope="col">Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody id="allUsers">
                                        </tbody>
                                    </table>
                                </blockquote>
                            </div>
                        </div>
                    </div>

                    <div class="modal fade" id="editModal"
                         aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" modal-dialog-centered>
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                </div>
                                <form id="modalEdit">
                                    <div class="modal-body col-md text-center">
                                        <br>
                                        <label for="editId"><b>ID</b></label>
                                        <input name="id" type="text" class="form-control"
                                               id="editId" disabled/>
                                        <br>
                                        <label for="editUsername"><b>Username</b></label>
                                        <input name="username" type="text" class="form-control"
                                               id="editUsername"/>
                                        <br>
                                        <label for="editAge"><b>Age</b></label>
                                        <input name="age" type="number" class="form-control"
                                               id="editAge"/>
                                        <br>
                                        <label for="editEmail"><b>Age</b></label>
                                        <input name="email" type="text" class="form-control"
                                               id="editEmail"/>
                                        <br>
                                        <label for="editPassword"><b>Password</b>
                                        <br>
                                        (leave empty to keep the old password)
                                        </label>
                                        <input name="password" type="password" class="form-control"
                                               id="editPassword"/>
                                        <br>
                                        <label class="form-label d-flex justify-content-center">
                                            <b>Role</b></label>
                                        <select id="editRole" multiple class="form-select" size="2"
                                                name="roles" aria-label="size 2 select example">
                                            <option th:each="role : ${roles}" th:value="${role.getId()}" th:switch="${role.getName()}">
                                                <label th:text="${role.name}"></label>
                                            </option>
                                        </select>
                                        <br><br>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-primary" id="editBtn"
                                                onclick="editUser()" data-dismiss="modal">Edit
                                        </button>
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal"
                                                id="editClose">Close
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!--Modal delete-->
                    <div class="modal fade" id="deleteModal"
                         aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Delete user</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <form class="modal-body col-md text-center"
                                      id="modalDelete">
                                    <div class="modal-body col-md">
                                        <label for="deleteId"><b>ID</b></label>
                                        <input name="id" type="text" class="form-control"
                                               id="deleteId" disabled/>
                                        <br>
                                        <label for="deleteUsername"><b>Username</b></label>
                                        <input name="username" type="text" class="form-control"
                                               id="deleteUsername" disabled/>
                                        <br>
                                        <label for="deleteAge"><b>Age</b></label>
                                        <input name="age" type="text" class="form-control"
                                               id="deleteAge" disabled/>
                                        <br>
                                        <label for="deleteEmail"><b>Age</b></label>
                                        <input name="age" type="text" class="form-control"
                                               id="deleteEmail" disabled/>
                                        <br>
                                        <br>
                                    </div>

                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-danger" id="deleteBtn"
                                                onclick="deleteUser();" data-dismiss="modal">Delete</button>
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>


                    <!--New user tab-->
                    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                        <h3><b>New user</b></h3>
                        <div class="d-flex justify-content-center align-items-center container">
                            <div class="row">
                                <div class="my-4">
                                    <div class="p-3 border bg-highlight">
                                        <form id="newUserForm">
                                            <br>
                                            <label for="usernameNew"><b>Username</b></label>
                                            <input name="username" type="text"
                                                   class="form-control" id="usernameNew"/>
                                            <br>
                                            <label for="ageNew"><b>Age</b></label>
                                            <input name="age" type="number"
                                                   class="form-control" id="ageNew"/>
                                            <br>
                                            <label for="emailNew"><b>Email</b></label>
                                            <input name="email" type="text"
                                                   class="form-control" id="emailNew"/>
                                            <br>
                                            <label for="passwordNew"><b>Password</b></label>
                                            <input name="password" type="password"
                                                   class="form-control" id="passwordNew"/>
                                            <br>
                                            <label><b>Roles</b></label>
                                            <br>
                                            <select aria-label="Default select example" id="rolesNew"  style="width: 300px; height:60px" class="form-select" required multiple="multiple">
                                                <option th:each="role : ${roles}" th:value="${role.getId()}" th:switch="${role.getName()}">
                                                    <label th:text="${role.name}"></label>
                                                </option>
                                            </select>
                                            <br><br>
                                            <div class="modal-footer">
                                                <button type="submit" class="btn btn-success col-8 mx-auto">
                                                    Add new user
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">


                <h1>User information-page</h1>

                <div class="card">
                    <div class="card-header">
                        <h3>About user</h3>
                    </div>
                    <div class="card-body">
                        <blockquote class="blockquote mb-0">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Username</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                </tr>
                                </thead>
                                <tbody id="userTableInfo">
                                </tbody>
                            </table>
                        </blockquote>
                    </div>
                </div>



            </div>
        </div>
    </div>
</div>
</section>

<script type="text/javascript" src="/user.js"></script>
<script type="text/javascript" src="/admin.js"></script>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
